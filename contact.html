<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/contact.css" />

    <title>ჩემი სამეზობლო</title>
  </head>
  <body>
    <div class="logoDiv">
      <div class="navbar-brand logo">
        <img src="./img/logo.png" alt="ჩემი სამეზობლო" />
        <h1>THE NEIGHBORHOOD</h1>
      </div>
      <div class="name">
        <i class="fa fa-user"></i>
        <p>ჯონ დოე</p>
      </div>
      <button class="chat btn">
        <i class="fa fa-comment"></i>
      </button>
    </div>
    <a href="#" class="go_back btn">
      <i class="fa fa-chevron-left"></i>
      <p>უკან</p>
    </a>
    <p class="contact_title">კონტაქტი</p>
    <div class="contactDiv">
      <form class="contactForm">
        <input type="text" class="contactName" placeholder="თქვენი სახელი" />
        <input type="email" placeholder="თქვენი ელ-ფოსტა" />
        <input type="text" placeholder="თემატიკა" />
        <textarea rows="5" placeholder="თქვენი ტექსტი აქ"></textarea>

        <button type="submit" class="contact btn">გაგზავნა</button>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
